      # You may pin to the exact commit or the version.
      # uses: hiberbee/github-action-minikube@335e78e64a486a63d4800c2dcf7f56da3ee50ca7
      uses: hiberbee/github-action-minikube@1.7.0  
    - name: debianmaster/kubectl
      # You may pin to the exact commit or the version.
      # uses: debianmaster/kubectl@5ab430d8e913901a842f058436e1e5bdf3a8d897
      uses: debianmaster/kubectl@v0.5
    - name: kubectl1 & helm1
      # You may pin to the exact commit or the version.
      # uses: youaredev123/kubectl_helm_action@fcd3469339d63cd80d7ec7067da70ac0c5db3945
